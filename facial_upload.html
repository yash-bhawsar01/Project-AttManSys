<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facial Upload</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="facial-container">
    <h2>Facial Recognition Setup</h2>
    <form id="facialForm" enctype="multipart/form-data">
      <input type="text" id="studentId" placeholder="Enter Student ID" required />
      <input type="file" id="faceImage" accept="image/*" required />
      <button type="submit">Upload Face</button>
    </form>
    <p id="facialMessage"></p>
    <a href="dashboard.html">Back to Dashboard</a>
  </div>

  <script src="js/facial.js"></script>
</body>
</html>
