<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="attendance-container">
    <h2>Attendance Panel</h2>

    <label for="method">Select Method:</label>
    <select id="method">
      <option value="manual">Manual</option>
      <option value="facial">Facial Recognition</option>
    </select>

    <!-- Manual Attendance -->
    <div id="manualForm">
      <form id="attendanceForm">
        <input type="text" id="studentId" placeholder="Enter Student ID" required />
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="present">Present</option>
          <option value="absent">Absent</option>
        </select>
        <button type="submit">Submit Attendance</button>
      </form>
      <p id="attendanceMessage"></p>
    </div>

    <!-- Facial Attendance -->
    <div id="facialForm" style="display: none;">
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="faceStudentId" placeholder="Enter Student ID" required />
        <input type="file" id="faceImage" accept="image/*" required />
        <button type="submit">Upload Face</button>
      </form>
      <p id="facialMessage"></p>
    </div>

    <a href="dashboard.html">Back to Dashboard</a>
  </div>

  <script src="js/attendance.js"></script>
</body>
</html>
